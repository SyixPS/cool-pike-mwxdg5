<!DOCTYPE html>
<html>
<head>
    <title>Electric Tentacle Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let mouseX = 0;
        let mouseY = 0;

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Mouse movement listener
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Particle class
        class Particle {
            constructor() {
                this.reset();
                this.size = Math.random() * 2 + 1;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.velX = (Math.random() * 4 - 2) * 2; // 10x speed
                this.velY = (Math.random() * 4 - 2) * 2; // 10x speed
            }

            update() {
                this.x += this.velX;
                this.y += this.velY;

                // Bounce off walls
                if (this.x < 0 || this.x > canvas.width) this.velX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.velY *= -1;

                // Mouse influence
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 300) { // 10x interaction range
                    const force = (300 - distance) / 300;
                    this.velX += (dx / distance) * force * 2; // 10x force
                    this.velY += (dy / distance) * force * 2; // 10x force
                }

                // Friction
                this.velX *= 0.95;
                this.velY *= 0.95;
            }

            draw() {
                ctx.fillStyle = '#00ff00';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create particles (10x more particles)
        const particles = [];
        const particleCount = 1000; // 10x particle count
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // Draw electric tentacle connections
        function drawElectricTentacles() {
            particles.forEach(particle => {
                const dx = mouseX - particle.x;
                const dy = mouseY - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 300) { // 10x interaction range
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(0, 255, 0, ${1 - distance/300})`;
                    ctx.lineWidth = 1.5;

                    // Add randomness to simulate electric arcs
                    const segments = 10;
                    let lastX = particle.x;
                    let lastY = particle.y;
                    for (let i = 1; i <= segments; i++) {
                        const t = i / segments;
                        const midX = lastX + (mouseX - lastX) * t + (Math.random() - 0.5) * 50; // Random jitter
                        const midY = lastY + (mouseY - lastY) * t + (Math.random() - 0.5) * 50; // Random jitter
                        ctx.moveTo(lastX, lastY);
                        ctx.lineTo(midX, midY);
                        lastX = midX;
                        lastY = midY;
                    }
                    ctx.stroke();
                }
            });
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            drawElectricTentacles();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
