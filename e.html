<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Team Randomizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            padding: 2rem;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(138, 43, 226, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2.8rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            background: linear-gradient(45deg, #8A2BE2, #9400D3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
            animation: textPulse 3s ease-in-out infinite;
        }

        .input-section {
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            padding: 1.2rem;
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            min-height: 150px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .custom-team-input {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .custom-team-input input {
            width: 100px;
            padding: 0.8rem;
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 8px;
            color: #ffffff;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 1.2rem;
            justify-content: center;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.9rem 1.8rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #8A2BE2, #6A1B9A);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
        }

        .teams-container {
            display: grid;
            gap: 1.8rem;
            margin-top: 2.5rem;
        }

        .team {
            background: rgba(40, 40, 40, 0.8);
            padding: 1.8rem;
            border-radius: 16px;
            border: 1px solid rgba(138, 43, 226, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: teamEntry 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .team h3 {
            color: #b57aff;
            margin-bottom: 1.2rem;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .team-member {
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: rgba(138, 43, 226, 0.1);
            border-radius: 8px;
            opacity: 0;
            transform: translateX(-10px);
            animation: memberEntry 0.4s ease forwards;
        }

        @keyframes textPulse {
            0%, 100% { text-shadow: 0 0 20px rgba(138, 43, 226, 0.4); }
            50% { text-shadow: 0 0 30px rgba(138, 43, 226, 0.6); }
        }

        @keyframes teamEntry {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes memberEntry {
            to { opacity: 1; transform: translateX(0); }
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            .container { padding: 1.5rem; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sports Team Randomizer</h1>
        
        <div class="input-section">
            <textarea id="namesInput" placeholder="Enter names separated by commas or new lines..."></textarea>
            <div class="buttons">
                <button onclick="generateTeams(2)">2 Teams</button>
                <button onclick="generateTeams(4)">4 Teams</button>
                <button onclick="generateTeams(6)">6 Teams</button>
            </div>
            <div class="custom-team-input">
                <input type="number" id="customTeamCount" placeholder="#" min="1">
                <button onclick="generateCustomTeams()">Custom Teams</button>
            </div>
        </div>

        <div id="teamsContainer" class="teams-container"></div>
    </div>

    <script>
        function generateTeams(teamCount) {
            processTeams(teamCount);
        }

        function generateCustomTeams() {
            const teamCount = parseInt(document.getElementById('customTeamCount').value);
            if (teamCount > 0) {
                processTeams(teamCount);
            } else {
                alert('Please enter a valid team number!');
            }
        }

        function processTeams(teamCount) {
            const namesInput = document.getElementById('namesInput').value;
            const names = namesInput.split(/[\n,]+/).map(name => name.trim()).filter(name => name);
            
            if (names.length === 0) {
                alert('Please enter some names!');
                return;
            }

            // Optimized shuffle
            const shuffledNames = [...names];
            let currentIndex = shuffledNames.length;
            while (currentIndex) {
                const randomIndex = Math.floor(Math.random() * currentIndex--);
                [shuffledNames[currentIndex], shuffledNames[randomIndex]] = 
                [shuffledNames[randomIndex], shuffledNames[currentIndex]];
            }
            
            // Create teams
            const teams = Array.from({ length: teamCount }, () => []);
            shuffledNames.forEach((name, index) => {
                teams[index % teamCount].push(name);
            });

            displayTeams(teams);
        }

        function displayTeams(teams) {
            const container = document.getElementById('teamsContainer');
            container.innerHTML = '';
            
            // Batch DOM updates
            const fragment = document.createDocumentFragment();
            
            teams.forEach((team, index) => {
                const teamDiv = document.createElement('div');
                teamDiv.className = 'team';
                teamDiv.style.animationDelay = `${index * 50}ms`;
                teamDiv.innerHTML = `
                    <h3>Team ${index + 1}</h3>
                    ${team.map((member, memberIndex) => `
                        <div class="team-member" 
                             style="animation-delay: ${memberIndex * 50 + index * 50}ms">
                            ${member}
                        </div>
                    `).join('')}
                `;
                fragment.appendChild(teamDiv);
            });
            
            container.appendChild(fragment);
        }
    </script>
</body>
</html>
